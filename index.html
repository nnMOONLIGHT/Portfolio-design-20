<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anastasia Gutman — Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0f0f14;
  --bg-soft:#151520;
  --card:rgba(255,255,255,0.05);
  --glass:rgba(255,255,255,0.08);
  --border:rgba(255,255,255,0.1);
  --text:#fff;
  --text-soft:#bdbdc7;
  --accent:#b388ff;
  --accent-2:#ff9cf5;
}

*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}
body{
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* ==== BACKGROUND GLOW ==== */
body::before, body::after{
  content:"";
  position:fixed;
  width:600px;
  height:600px;
  border-radius:50%;
  filter:blur(120px);
  opacity:.25;
  z-index:-1;
  animation:float 10s ease-in-out infinite;
}
body::before{
  background:var(--accent);
  top:-200px;
  left:-200px;
}
body::after{
  background:var(--accent-2);
  bottom:-200px;
  right:-200px;
  animation-delay:3s;
}
@keyframes float{
  0%,100%{transform:translate(0,0)}
  50%{transform:translate(40px,60px)}
}

/* ==== CONTAINER ==== */
.container{
  width:90%;
  max-width:1200px;
  margin:auto;
}

/* ==== HEADER ==== */
header{
  position:fixed;
  width:100%;
  top:0;
  left:0;
  backdrop-filter:blur(20px);
  background:rgba(15,15,20,.6);
  border-bottom:1px solid var(--border);
  z-index:1000;
}
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 5%;
}
.logo{
  font-family:'Poppins',sans-serif;
  font-size:1.2rem;
  font-weight:700;
  letter-spacing:.5px;
}
.nav-links{
  display:flex;
  gap:30px;
  align-items:center;
}
.nav-links a{
  color:var(--text-soft);
  text-decoration:none;
  transition:.3s;
}
.nav-links a:hover{color:var(--accent)}
.hamburger{display:none;font-size:1.8rem;cursor:pointer}

/* ==== MOBILE MENU ==== */
@media(max-width:768px){
  .nav-links{
    position:fixed;
    top:0;
    right:-100%;
    height:100vh;
    width:260px;
    background:var(--bg-soft);
    flex-direction:column;
    justify-content:center;
    transition:.4s;
  }
  .nav-links.active{right:0}
  .hamburger{display:block}
}

/* ==== HERO ==== */
.hero{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding-top:100px;
}
.hero h1{
  font-family:'Poppins',sans-serif;
  font-size:clamp(2.5rem,6vw,4rem);
  margin-bottom:20px;
  background:linear-gradient(90deg,var(--accent),var(--accent-2));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.hero p{
  color:var(--text-soft);
  margin-bottom:30px;
}
.btn{
  padding:14px 28px;
  border-radius:40px;
  border:none;
  background:linear-gradient(90deg,var(--accent),var(--accent-2));
  color:#fff;
  cursor:pointer;
  transition:.3s;
}
.btn:hover{transform:translateY(-4px);box-shadow:0 10px 30px rgba(179,136,255,.4)}

/* ==== PORTFOLIO ==== */
section{padding:100px 0}
h2{
  text-align:center;
  font-family:'Poppins';
  margin-bottom:50px;
  font-size:2rem;
}

.filters{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:15px;
  margin-bottom:40px;
}
.filters button{
  background:var(--glass);
  border:1px solid var(--border);
  color:var(--text-soft);
  padding:10px 22px;
  border-radius:40px;
  cursor:pointer;
  transition:.3s;
}
.filters button.active,
.filters button:hover{
  background:linear-gradient(90deg,var(--accent),var(--accent-2));
  color:#fff;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:30px;
}
.card{
  background:var(--card);
  backdrop-filter:blur(20px);
  border:1px solid var(--border);
  border-radius:25px;
  overflow:hidden;
  transition:.4s;
  cursor:pointer;
}
.card:hover{
  transform:translateY(-8px) scale(1.02);
  box-shadow:0 20px 40px rgba(0,0,0,.5);
}
.card img{width:100%;display:block}
.card-content{padding:20px}
.tag{
  font-size:.8rem;
  color:var(--accent);
}
.badge{
  float:right;
  font-size:.7rem;
  padding:4px 12px;
  border-radius:30px;
}
.badge.team{background:var(--accent)}
.badge.solo{background:#444}

/* ==== MODAL ==== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  justify-content:center;
  align-items:center;
  padding:20px;
  z-index:2000;
}
.modal-content{
  background:var(--bg-soft);
  padding:40px;
  border-radius:25px;
  max-width:600px;
  width:100%;
}
.modal img{width:100%;border-radius:15px;margin:20px 0}

/* ==== FOOTER ==== */
footer{
  padding:40px;
  text-align:center;
  color:var(--text-soft);
  border-top:1px solid var(--border);
}
</style>
</head>

<body>

<header>
<nav>
<div class="logo">Anastasia Gutman</div>
<div class="nav-links" id="navLinks">
<a href="#home">Home</a>
<a href="#portfolio">Portfolio</a>
<a href="#contact">Contact</a>
</div>
<div class="hamburger" onclick="toggleMenu()">☰</div>
</nav>
</header>

<section id="home" class="hero container">
<h1>Designing Experiences That Matter</h1>
<p>Minimal. Functional. Strategic.</p>
<a href="#portfolio"><button class="btn">View Works</button></a>
</section>

<section id="portfolio" class="container">
<h2>Selected Works</h2>
<div class="filters" id="filters"></div>
<div class="grid" id="portfolioGrid"></div>
</section>

<section id="contact" class="container">
<h2>Let’s Connect</h2>
<p style="text-align:center;color:var(--text-soft)">Dribbble • Behance • Telegram • Instagram</p>
</section>

<footer>
© 2026 Anastasia Gutman
</footer>

<div class="modal" id="modal">
<div class="modal-content" id="modalContent"></div>
</div>

<script>
const categories={
  all:"All",
  websites:"Websites",
  apps:"Apps",
  branding:"Branding"
};

let activeCategory="all";

const projects=[
{id:1,title:"Website Redesign",category:"websites",type:"solo",img:"https://picsum.photos/600/400?1",desc:"Modern website redesign"},
{id:2,title:"Mobile App",category:"apps",type:"team",img:"https://picsum.photos/600/400?2",desc:"Fitness tracking app"},
{id:3,title:"Brand Identity",category:"branding",type:"solo",img:"https://picsum.photos/600/400?3",desc:"Full brand package"}
];

function render(){
renderFilters();
renderProjects();
}

function renderFilters(){
const container=document.getElementById("filters");
container.innerHTML="";
Object.keys(categories).forEach(key=>{
const btn=document.createElement("button");
btn.textContent=categories[key];
if(key===activeCategory)btn.classList.add("active");
btn.onclick=()=>{activeCategory=key;render()};
container.appendChild(btn);
});
}

function renderProjects(){
const grid=document.getElementById("portfolioGrid");
grid.innerHTML="";
projects
.filter(p=>activeCategory==="all"||p.category===activeCategory)
.forEach(p=>{
const card=document.createElement("div");
card.className="card";
card.innerHTML=`
<img src="${p.img}">
<div class="card-content">
<span class="tag">${categories[p.category]}</span>
<span class="badge ${p.type}">${p.type}</span>
<h3>${p.title}</h3>
</div>`;
card.onclick=()=>openModal(p);
grid.appendChild(card);
});
}

function openModal(p){
const modal=document.getElementById("modal");
const content=document.getElementById("modalContent");
content.innerHTML=`
<h3>${p.title}</h3>
<img src="${p.img}">
<p>${p.desc}</p>
<button class="btn" onclick="closeModal()">Close</button>`;
modal.style.display="flex";
}

function closeModal(){document.getElementById("modal").style.display="none"}

function toggleMenu(){
document.getElementById("navLinks").classList.toggle("active");
}

document.querySelectorAll('.nav-links a').forEach(link=>{
link.addEventListener('click',()=>{document.getElementById("navLinks").classList.remove("active")})
});

render();
</script>

</body>
</html>
