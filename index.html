<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Дизайнерское портфолио</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#1A1A1A;
  --text:#FFFFFF;
  --text-secondary:#E0E0E0;
  --accent:#B19CD9;
  --accent-hover:#C8A2C8;
  --card:#2C2C2C;
  --glass: rgba(255,255,255,0.05);
  --glass-border: rgba(255,255,255,0.1);
}

*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}
body{
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
  line-height:1.6;
  overflow-x:hidden;
  padding-top:80px;
}

.container{
  width:90%;
  max-width:1200px;
  margin:auto;
  padding:0 15px;
}

section{padding:80px 0;text-align:center}

/* HEADER */
header{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  background:var(--bg);
  border-bottom:1px solid var(--card);
  z-index:1000;
}

nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 5%;
}

.logo-wrapper{
  display:flex;
  align-items:center;
  gap:10px;
}

.logo-wrapper img{
  width:40px;
  height:40px;
  border-radius:50%;
  object-fit:cover;
  border:2px solid var(--accent);
}

.logo-name{
  font-family:'Poppins',sans-serif;
  font-weight:600;
}

.nav-links{
  display:flex;
  gap:20px;
  align-items:center;
}

.nav-links a:hover{color:var(--accent)}

.lang-switcher{
  display:flex;
  gap:5px;
}

.lang-btn{
  background:var(--card);
  border:1px solid var(--glass-border);
  color:var(--text-secondary);
  padding:6px 12px;
  border-radius:30px;
  cursor:pointer;
  font-size:0.8rem;
}

.lang-btn.active{
  background:var(--accent);
  color:#fff;
}

.hamburger{
  display:none;
  font-size:1.6rem;
  cursor:pointer;
}

/* HERO */
.hero{
  min-height:70vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

.hero h1{
  font-size:clamp(2rem,5vw,3rem);
  margin-bottom:20px;
}

.hero p{
  color:var(--text-secondary);
  margin-bottom:30px;
}

.hero-buttons{
  display:flex;
  gap:15px;
  flex-wrap:wrap;
  justify-content:center;
}

.btn{
  padding:12px 25px;
  border-radius:30px;
  border:none;
  cursor:pointer;
  background:var(--accent);
  color:#fff;
  transition:0.3s;
  font-size:0.9rem;
}

.btn:hover{
  background:var(--accent-hover);
  transform:translateY(-2px);
}

.btn.secondary{
  background:transparent;
  border:2px solid var(--accent);
}

/* PORTFOLIO */
.filters{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  justify-content:center;
  margin-bottom:30px;
}

.filters button{
  background:var(--card);
  border:none;
  color:var(--text-secondary);
  padding:8px 18px;
  border-radius:30px;
  cursor:pointer;
}

.filters button.active,
.filters button:hover{
  background:var(--accent);
  color:#fff;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:25px;
}

.card{
  background:var(--card);
  border-radius:20px;
  overflow:hidden;
  cursor:pointer;
  transition:0.3s;
  border:1px solid var(--glass-border);
}

.card:hover{
  transform:translateY(-6px);
}

.card img{width:100%;display:block}

.card-content{padding:20px}

.tag{
  font-size:0.8rem;
  color:var(--accent);
}

.badge{
  float:right;
  font-size:0.7rem;
  padding:4px 10px;
  border-radius:20px;
}

.badge.team{background:var(--accent);color:#fff}
.badge.solo{background:#444;color:#fff}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.8);
  display:none;
  justify-content:center;
  align-items:center;
  padding:20px;
  z-index:2000;
}

.modal-content{
  background:var(--card);
  padding:30px;
  max-width:500px;
  width:100%;
  border-radius:20px;
}

.modal img{
  width:100%;
  border-radius:15px;
  margin:20px 0;
}

/* MOBILE */
@media(max-width:768px){

  .nav-links{
    display:none;
    position:absolute;
    top:100%;
    left:0;
    width:100%;
    background:var(--bg);
    flex-direction:column;
    padding:20px;
  }

  .nav-links.active{display:flex}

  .hamburger{display:block}
}
</style>
</head>

<body>

<header>
<nav>
  <div class="logo-wrapper">
    <img src="https://picsum.photos/100">
    <span class="logo-name">Anastasia Gutman</span>
  </div>

  <div class="nav-links" id="navLinks">
    <a href="#home">Главная</a>
    <a href="#portfolio">Портфолио</a>
    <a href="#contact">Контакты</a>

    <div class="lang-switcher">
      <button class="lang-btn active" onclick="setLanguage('ru')" id="langRU">RU</button>
      <button class="lang-btn" onclick="setLanguage('en')" id="langEN">EN</button>
    </div>
  </div>

  <div class="hamburger" onclick="toggleMenu()">☰</div>
</nav>
</header>

<section id="home" class="hero container">
  <h1 id="heroTitle">Designing Experiences That Matter</h1>
  <p id="heroSubtitle">Minimal. Functional. Strategic.</p>
  <div class="hero-buttons">
    <a href="#portfolio" class="btn">Смотреть работы</a>
    <a href="#contact" class="btn secondary">Связаться</a>
  </div>
</section>

<section id="portfolio" class="container">
  <h2>Портфолио</h2>
  <div class="filters" id="filters"></div>
  <div class="grid" id="portfolioGrid"></div>
</section>

<section id="contact" class="container">
  <h2>Контакты</h2>
  <p style="color:var(--text-secondary)">Dribbble / Behance / Telegram</p>
</section>

<div class="modal" id="modal">
  <div class="modal-content" id="modalContent"></div>
</div>

<script>

/* ===== LANGUAGE ===== */

let currentLang = 'ru';

function setLanguage(lang){
  currentLang = lang;
  document.getElementById('langRU').classList.toggle('active', lang==='ru');
  document.getElementById('langEN').classList.toggle('active', lang==='en');
  render();
}

/* ===== DATA STRUCTURE ===== */

const categories = {
  all:{ru:"Все",en:"All"},
  websites:{ru:"Веб-платформы",en:"Websites"},
  apps:{ru:"Приложения",en:"Apps"},
  logos:{ru:"Логотипы",en:"Logos"}
};

const types = {
  all:{ru:"Все",en:"All"},
  team:{ru:"Командные",en:"Team"},
  solo:{ru:"Одиночные",en:"Solo"}
};

let activeCategory="all";

const projects=[
  {id:1,title:"Website Redesign",category:"websites",type:"solo",img:"https://picsum.photos/600/400?1",desc:"Modern website redesign"},
  {id:2,title:"Mobile App",category:"apps",type:"team",img:"https://picsum.photos/600/400?2",desc:"Fitness tracking app"},
  {id:3,title:"Brand Identity",category:"logos",type:"solo",img:"https://picsum.photos/600/400?3",desc:"Full brand package"}
];

/* ===== RENDER ===== */

function render(){
  renderFilters();
  renderProjects();
}

function renderFilters(){
  const container=document.getElementById("filters");
  container.innerHTML="";
  Object.keys(categories).forEach(key=>{
    const btn=document.createElement("button");
    btn.textContent=categories[key][currentLang];
    if(key===activeCategory)btn.classList.add("active");
    btn.onclick=()=>{activeCategory=key;render()};
    container.appendChild(btn);
  });
}

function renderProjects(){
  const grid=document.getElementById("portfolioGrid");
  grid.innerHTML="";
  projects
    .filter(p=>activeCategory==="all"||p.category===activeCategory)
    .forEach(p=>{
      const card=document.createElement("div");
      card.className="card";
      card.innerHTML=`
        <img src="${p.img}">
        <div class="card-content">
          <span class="tag">${categories[p.category][currentLang]}</span>
          <span class="badge ${p.type}">${types[p.type][currentLang]}</span>
          <h3>${p.title}</h3>
        </div>`;
      card.onclick=()=>openModal(p);
      grid.appendChild(card);
    });
}

/* ===== MODAL ===== */

function openModal(p){
  const modal=document.getElementById("modal");
  const content=document.getElementById("modalContent");
  content.innerHTML=`
    <h3>${p.title}</h3>
    <img src="${p.img}">
    <p>${p.desc}</p>
    <button class="btn" onclick="closeModal()">Закрыть</button>
  `;
  modal.style.display="flex";
}

function closeModal(){
  document.getElementById("modal").style.display="none";
}

/* ===== MENU ===== */

function toggleMenu(){
  document.getElementById("navLinks").classList.toggle("active");
}

document.querySelectorAll('.nav-links a').forEach(link=>{
  link.addEventListener('click',()=>{
    document.getElementById("navLinks").classList.remove("active");
  });
});

/* ===== INIT ===== */

render();

</script>

</body>
</html>
